<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captcha generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="status" id="status"></h2>
        <div class="generator-box">
            <input type="text" readonly id="generator" class="generator">
        </div>
        <div class="your-chance">
            <input type="text" class="client-text" id="client-text" placeholder="Enter the captcha">
        </div>
        <button class="submit" id="submit" type="button">Submit</button>
        <button class="submit" id="refresh" type="refresh">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
